<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Music Quiz</h1>
        <div id="quiz-box" class="quiz-box">
            <div id="question"></div>
            <div id="answers">
                <button class="answer-btn" onclick="checkAnswer(0)">Answer 1</button>
                <button class="answer-btn" onclick="checkAnswer(1)">Answer 2</button>
                <button class="answer-btn" onclick="checkAnswer(2)">Answer 3</button>
                <button class="answer-btn" onclick="checkAnswer(3)">Answer 4</button>
            </div>
            <button id="next-btn" class="next-btn" onclick="nextQuestion()" style="display:none;">Next Question</button>
        </div>
        <div id="score-board" class="score-board" style="display:none;"></div>
    </div>

    <script src="maiin.js"></script>
</body>
</html>
